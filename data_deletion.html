<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Data Deletion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status-message {
      margin-top: 20px;
      font-size: 16px;
      color: #2c3e50;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Data Deletion</h1>
    <p>Please enter your <strong>Client ID</strong> below to request the deletion of your data:</p>

    <form id="delete-form">
      <label for="client_id">Client ID:</label>
      <input type="text" id="client_id" name="client_id" placeholder="Enter your Client ID" required />
      <button type="submit">Submit Request</button>
    </form>

    <p id="status-message"></p>

    <div class="footer">
      <p>Powered by <strong>Your App Name</strong></p>
    </div>
  </div>

  <script>
    document.getElementById('delete-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      
      const client_id = document.getElementById('client_id').value;
      
      if (!client_id) {
        document.getElementById('status-message').innerText = 'Please enter a valid Client ID.';
        return;
      }

      try {
        const response = await fetch('https://greek-geography-quiz-app-backend.vercel.app/delete', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ client_id }),
        });

        const data = await response.json();

        if (response.status === 200) {
          document.getElementById('status-message').innerText = 'Data deletion request successful.';
          document.getElementById('status-message').style.color = 'green';
        } else {
          document.getElementById('status-message').innerText = `Error: ${data.error || 'Unknown error'}`;
          document.getElementById('status-message').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('status-message').innerText = `Error: ${error.message}`;
        document.getElementById('status-message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
